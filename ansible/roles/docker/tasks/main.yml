---
# Docker Engine Installation and Configuration

- name: Check if Docker is already installed
  ansible.builtin.command: docker --version
  register: docker_version_check
  changed_when: false
  failed_when: false

- name: Set Docker installation facts
  ansible.builtin.set_fact:
    docker_installed: "{{ docker_version_check.rc == 0 }}"
    docker_version: "{{ docker_version_check.stdout if docker_version_check.rc == 0 else 'not installed' }}"

- name: Display current Docker status
  ansible.builtin.debug:
    msg: "Docker is {{ 'installed' if docker_installed else 'not installed' }} - {{ docker_version }}"

- name: Remove old Docker packages if present
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
    purge: true
  when: not docker_installed
  ignore_errors: true

- name: Wait for apt lock to be released
  ansible.builtin.wait_for:
    path: /var/lib/apt/lists/lock
    state: absent
    timeout: 300
  failed_when: false
  changed_when: false

- name: Wait for dpkg lock to be released
  ansible.builtin.wait_for:
    path: /var/lib/dpkg/lock-frontend
    state: absent
    timeout: 300
  failed_when: false
  changed_when: false

- name: Clean apt cache to fix repository issues
  ansible.builtin.command: apt-get clean
  changed_when: true
  failed_when: false

- name: Configure apt to prefer IPv4 (disable IPv6 for apt)
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/99force-ipv4
    content: |
      Acquire::ForceIPv4 "true";
    mode: "0644"
  changed_when: true

- name: Update apt cache (check for broken repos)
  ansible.builtin.shell: /usr/bin/apt-get update 2>&1
  register: apt_update_check
  changed_when: apt_update_check.rc == 0
  failed_when: false

- name: Check if apt update failed or has errors
  ansible.builtin.set_fact:
    apt_needs_fix: "{{ apt_update_check.rc != 0 or 'Release file' in (apt_update_check.stderr | default('') + apt_update_check.stdout | default('')) or 'no longer has a Release file' in (apt_update_check.stderr | default('') + apt_update_check.stdout | default('')) or 'Network is unreachable' in (apt_update_check.stderr | default('') + apt_update_check.stdout | default('')) }}"

- name: Display apt update status
  ansible.builtin.debug:
    msg: "Apt update status: rc={{ apt_update_check.rc }}, needs_fix={{ apt_needs_fix }}"

- name: Check if Ubuntu sources file exists
  ansible.builtin.stat:
    path: /etc/apt/sources.list.d/ubuntu.sources
  register: ubuntu_sources_file
  when: apt_needs_fix | default(false) | bool

- name: Backup current apt sources
  ansible.builtin.shell: |
    [ -f /etc/apt/sources.list ] && cp /etc/apt/sources.list /etc/apt/sources.list.backup || true
    [ -f /etc/apt/sources.list.d/ubuntu.sources ] && cp /etc/apt/sources.list.d/ubuntu.sources /etc/apt/sources.list.d/ubuntu.sources.backup || true
  changed_when: true
  failed_when: false
  when: apt_needs_fix | default(false) | bool

- name: Comment out old sources.list to avoid duplicates
  ansible.builtin.replace:
    path: /etc/apt/sources.list
    regexp: "^deb "
    replace: "# deb "
  when:
    - apt_needs_fix | default(false) | bool
    - ubuntu_sources_file.stat.exists | default(false)
  failed_when: false

- name: Fix broken apt repositories in ubuntu.sources (Ubuntu 24.04 format)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/ubuntu.sources
    content: |
      Types: deb
      URIs: http://ports.ubuntu.com/ubuntu-ports
      Suites: {{ ansible_lsb.codename }} {{ ansible_lsb.codename }}-updates {{ ansible_lsb.codename }}-security {{ ansible_lsb.codename }}-backports
      Components: main restricted universe multiverse
      Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg
    mode: "0644"
  when:
    - apt_needs_fix | default(false) | bool
    - ubuntu_sources_file.stat.exists | default(false)

- name: Fix broken apt repositories by replacing sources.list (fallback for old format)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://ports.ubuntu.com/ubuntu-ports/ {{ ansible_lsb.codename }} main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports/ {{ ansible_lsb.codename }}-updates main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports/ {{ ansible_lsb.codename }}-security main restricted universe multiverse
      deb http://ports.ubuntu.com/ubuntu-ports/ {{ ansible_lsb.codename }}-backports main restricted universe multiverse
    mode: "0644"
  when:
    - apt_needs_fix | default(false) | bool
    - not (ubuntu_sources_file.stat.exists | default(false))

- name: Clean apt cache after fixing repositories
  ansible.builtin.command: /usr/bin/apt-get clean
  changed_when: true
  failed_when: false
  when: apt_needs_fix | default(false) | bool

- name: Update apt cache after fixing repositories
  ansible.builtin.shell: /usr/bin/apt-get update 2>&1
  register: apt_update_after_fix
  changed_when: apt_update_after_fix.rc == 0
  failed_when: apt_update_after_fix.rc != 0
  when: apt_needs_fix | default(false) | bool

- name: Verify apt repositories are working (final check)
  ansible.builtin.shell: /usr/bin/apt-get update 2>&1
  register: apt_final_check
  changed_when: apt_final_check.rc == 0
  failed_when: apt_final_check.rc != 0

- name: Remove any existing Docker repository (before prerequisites)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  when: not docker_installed

- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: false
    lock_timeout: 300

- name: Create directory for Docker GPG keyring
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: not docker_installed

- name: Remove any existing Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.gpg
    state: absent
  when: not docker_installed

- name: Download and import Docker GPG key (piped method)
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  when: not docker_installed
  args:
    creates: /etc/apt/keyrings/docker.gpg
  changed_when: true

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=aarch64,arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker
    update_cache: false
  when: not docker_installed

- name: Update apt cache after adding Docker repository
  ansible.builtin.shell: /usr/bin/apt-get update 2>&1
  register: docker_repo_update
  changed_when: docker_repo_update.rc == 0
  failed_when: docker_repo_update.rc != 0
  when: not docker_installed

- name: Install Docker Engine, CLI, and Containerd
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: false
    lock_timeout: 300
  when: not docker_installed
  register: docker_install

- name: Ensure Docker service is enabled and started
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for Docker daemon to be ready
  ansible.builtin.wait_for:
    path: /var/run/docker.sock
    state: present
    timeout: 30

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_verification
  changed_when: false

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker installed successfully: {{ docker_verification.stdout }}"

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Configure Docker daemon for Swarm
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    mode: "0644"
  notify: restart docker

- name: Ensure Docker daemon configuration directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"

- name: Install Docker Compose standalone (if needed)
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: "0755"
  when: not docker_installed
  ignore_errors: true # Docker Compose plugin is preferred

- name: Verify Docker Compose plugin
  ansible.builtin.command: docker compose version
  register: compose_check
  changed_when: false
  failed_when: false

- name: Display Docker Compose version
  ansible.builtin.debug:
    msg: "Docker Compose: {{ compose_check.stdout if compose_check.rc == 0 else 'not available' }}"
