---
# Docker Engine Installation and Configuration

- name: Check if Docker is already installed
  ansible.builtin.command: docker --version
  register: docker_version_check
  changed_when: false
  failed_when: false

- name: Set Docker installation facts
  ansible.builtin.set_fact:
    docker_installed: "{{ docker_version_check.rc == 0 }}"
    docker_version: "{{ docker_version_check.stdout if docker_version_check.rc == 0 else 'not installed' }}"

- name: Display current Docker status
  ansible.builtin.debug:
    msg: "Docker is {{ 'installed' if docker_installed else 'not installed' }} - {{ docker_version }}"

- name: Remove old Docker packages if present
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
    purge: true
  when: not docker_installed
  ignore_errors: true

- name: Wait for apt lock to be released
  ansible.builtin.wait_for:
    path: /var/lib/apt/lists/lock
    state: absent
    timeout: 300
  failed_when: false
  changed_when: false

- name: Wait for dpkg lock to be released
  ansible.builtin.wait_for:
    path: /var/lib/dpkg/lock-frontend
    state: absent
    timeout: 300
  failed_when: false
  changed_when: false

- name: Remove any existing Docker repository (before prerequisites)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  when: not docker_installed

- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
    lock_timeout: 300

- name: Create directory for Docker GPG keyring
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: not docker_installed

- name: Remove any existing Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.gpg
    state: absent
  when: not docker_installed

- name: Download and import Docker GPG key (piped method)
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  when: not docker_installed
  args:
    creates: /etc/apt/keyrings/docker.gpg
  changed_when: true

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=aarch64,arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker
    update_cache: false
  when: not docker_installed

- name: Update apt cache after adding Docker repository
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0
  when: not docker_installed

- name: Install Docker Engine, CLI, and Containerd
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
    lock_timeout: 300
  when: not docker_installed
  register: docker_install

- name: Ensure Docker service is enabled and started
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for Docker daemon to be ready
  ansible.builtin.wait_for:
    path: /var/run/docker.sock
    state: present
    timeout: 30

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_verification
  changed_when: false

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker installed successfully: {{ docker_verification.stdout }}"

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Configure Docker daemon for Swarm
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2",
        "live-restore": true
      }
    mode: "0644"
  notify: restart docker

- name: Ensure Docker daemon configuration directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"

- name: Install Docker Compose standalone (if needed)
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: "0755"
  when: not docker_installed
  ignore_errors: true # Docker Compose plugin is preferred

- name: Verify Docker Compose plugin
  ansible.builtin.command: docker compose version
  register: compose_check
  changed_when: false
  failed_when: false

- name: Display Docker Compose version
  ansible.builtin.debug:
    msg: "Docker Compose: {{ compose_check.stdout if compose_check.rc == 0 else 'not available' }}"
